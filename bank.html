<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some <span class="font-semibold text-purple-600">
                Moooooneyyyyyyyyy</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>

                </div>
                <div class="bg-pink-500  rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>

                </div>
                <div class="bg-orange-500  rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto  ">
                <div class="bg-fuchsia-400 rounded-lg p-8 text-white">
                    <h4 class="text-2xl mb-4">please Deposit</h4>


                    <input class=" text-black w-3/4 block mb-2 px-3" type="text" name="" id="deposit-field"
                        placeholder="$amount you want to deposit">

                    <button id="btn-deposit"
                        class="bg-amber-600 font-medium rounded-lg px-8 py-2 hover:bg-sky-700">Deposit</button>


                </div>
                <div class="bg-purple-300 rounded p-8 text-white">
                    <h3 class="text-2xl mb-4">please Withdraw</h3>

                    <div>
                        <input class="text-black w-3/4 block mb-2 px-3" type="text" name="" id="withdraw-field"
                            placeholder="$amount you want to withdraw">

                        <button id="btn-withdraw"
                            class="bg-amber-600 rounded-lg font-medium px-8 py-2 hover:bg-yellow-700">Withdraw</button>
                    </div>

                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
